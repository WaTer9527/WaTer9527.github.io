<head>

</head>
<body>
<div class="container-fluid">

    <div class="container" style="margin-top: 5px;padding-top: 30px;border-top: 2px solid #000;">
		<div class="row">
			<div class="col-md-6">
				<form id="id-form">
					<div class="form-inline" role="form">
						<div class="form-group">
							<select class="form-control" id="province"></select>
						</div>
						<div class="form-group">
							<select class="form-control" id="city">
								<option>--请选择--</option>
							</select>
						</div>
						<div class="form-group">
							<select class="form-control" id="county">
								<option>--请选择--</option>
							</select>
						</div>
					</div>
					
					<div class="form-inline" role="form" id="time-point" style="margin-top: 15px;">
						<div class="form-group">
							<div class="radio">
								<label><input type="radio" id="todayBtn" name="timePoint" value="day-0"> 今天</label>
							</div>
						</div>
						<div class="form-group">
							<div class="radio">
								<label><input type="radio" name="timePoint" value="day-30"> 30天</label>
							</div>
						</div>
						<div class="form-group">
							<div class="radio">
								<label><input type="radio" name="timePoint" value="year-18"> 18岁</label>
							</div>
						</div>
					</div>
					
					<div class="form-inline" role="form" style="margin-top: 5px;">
						<div class="form-group">
							<select class="form-control" id="year"></select>
						</div>
						<div class="form-group">
							<select class="form-control" id="month">
								<option value="01">1月</option>
								<option value="02">2月</option>
								<option value="03">3月</option>
								<option value="04">4月</option>
								<option value="05">5月</option>
								<option value="06">6月</option>
								<option value="07">7月</option>
								<option value="08">8月</option>
								<option value="09">9月</option>
								<option value="10">10月</option>
								<option value="11">11月</option>
								<option value="12">12月</option>
							</select>
						</div>
						<div class="form-group">
							<select class="form-control" id="day">
								<option value="01">1日</option>
								<option value="02">2日</option>
								<option value="03">3日</option>
								<option value="04">4日</option>
								<option value="05">5日</option>
								<option value="06">6日</option>
								<option value="07">7日</option>
								<option value="08">8日</option>
								<option value="09">9日</option>
								<option value="10">10日</option>
								<option value="11">11日</option>
								<option value="12">12日</option>
								<option value="13">13日</option>
								<option value="14">14日</option>
								<option value="15">15日</option>
								<option value="16">16日</option>
								<option value="17">17日</option>
								<option value="18">18日</option>
								<option value="19">19日</option>
								<option value="20">20日</option>
								<option value="21">21日</option>
								<option value="22">22日</option>
								<option value="23">23日</option>
								<option value="24">24日</option>
								<option value="25">25日</option>
								<option value="26">26日</option>
								<option value="27">27日</option>
								<option value="28">28日</option>
								<option value="29">29日</option>
								<option value="30">30日</option>
								<option value="31">31日</option>
							</select>
						</div>
					</div>
					
					<div class="form-inline" role="form" style="margin-top: 15px;">
						<div class="form-group">
							<div class="radio">
								<label><input type="radio" name="gender" value="male" checked> 男</label>
							</div>
						</div>
						<div class="form-group">
							<div class="radio">
								<label><input type="radio" name="gender" value="female"> 女</label>
							</div>
						</div>
					</div>
					
					<button type="button" id="exeBtn" class="btn btn-primary" style="letter-spacing: 5px; margin-top: 25px;">生成</button>
					
					<div id="idNos">
						
					</div>
				</form>
			</div>
			<div class="col-md-6" style="border-left: 2px dotted #000">
				<h3>签名工具</h3>
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">签名数据</label>
						<div class="col-sm-10">
							<button id="add-btn" class="btn-xs btn btn-primary" type="button">添加<span class="glyphicon glyphicon-plus" title="点击添加一条新的数据"></span></button>
						</div>
					</div>
					<div class="form-group dynamic-data-group">
						<div class="dynamic-data-item clearfix">
							<label for="" class="col-sm-1 control-label">1</label>
							<div class="col-sm-4">
								<input type="text" class="form-control data-name" value="" placeholder="key">
							</div>
							<div class="col-sm-5">
								<input type="text" class="form-control data-value" value="" placeholder="value">
							</div>
							<div class="col-sm-2">
								<button class="btn btn-xs btn-danger delete-btn" type="buttton" title="删除该条数据">删除</button>
							</div>
						</div>
					</div>
					<div class="input-group">
						<span class="input-group-addon">签名密钥</span>
						<input type="text" id="appSecret" class="form-control" placeholder="appSecret" >
					</div>
					<div class="input-group">
						<span class="input-group-addon btn btn-primary" id="generate-btn">生成签名</span>
						<input type="text" id="sign" class="form-control" placeholder="签名显示框" >
					</div>
					<div class="input-group">
						<span class="input-group-addon btn btn-primary" id="generate-btn-xinhua">生成新华签名</span>
						<input type="text" id="xinhuaSign" class="form-control" placeholder="签名显示框" >
					</div>
					<div class="input-group">
						<span class="input-group-addon btn btn-primary" id="generate-btn-timestamp">生成时间戳</span>
						<input type="text" id="generated-timestamp" class="form-control" placeholder="时间戳显示框" >
					</div>
				</form>
			</div>
		</div>
    </div>
</div>
